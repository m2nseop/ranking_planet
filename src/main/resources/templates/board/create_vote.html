<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 생성</title>
</head>
<body>
<div id="voteTitle">
    <label for="pollTitle">투표 제목:</label>
    <input type="text" id="pollTitle" placeholder="투표 제목을 입력하세요">
</div>
<div id="pollItems">
    <!-- 투표 항목을 동적으로 추가할 공간 -->
</div>

<button type="button" onclick="addPollItem()">항목 추가</button>

<script>
    function addPollItem() {
        var pollItems = document.getElementById("pollItems");

        // 투표 항목을 감싸는 div 생성
        var itemDiv = document.createElement("div");
        itemDiv.classList.add("poll-item");

        // 사진 업로드 input
        var imageInput = document.createElement("input");
        imageInput.type = "file";
        imageInput.accept = "image/*";
        imageInput.classList.add("poll-image");
        itemDiv.appendChild(imageInput);

        // 텍스트 입력 input
        var textInput = document.createElement("input");
        textInput.type = "text";
        textInput.placeholder = "투표 항목을 입력하세요";
        textInput.classList.add("poll-text");
        itemDiv.appendChild(textInput);

        // 삭제 버튼
        var deleteButton = document.createElement("button");
        deleteButton.type = "button";
        deleteButton.textContent = "삭제";
        deleteButton.onclick = function() {
            pollItems.removeChild(itemDiv);
        };
        itemDiv.appendChild(deleteButton);

        pollItems.appendChild(itemDiv);
    }
</script>
</body>
</html>
